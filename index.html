       {    d=parseInt(d)-parseInt(b);

       }

        b="";

   }
    function prod()
    {
    if(ans!=="")
        {
            r=parseInt(ans);
            ans="";
        }
    else if(r==="")
    r=parseInt(b);
    else
    {
    r=parseInt(r)*parseInt(b);

    }
    p.innerHTML="";
    b="";
    op="*";
    }
    function quot()
    {
    if(ans!=="")
        {
            q=parseInt(ans);
            ans="";
        }
    else if(q==="")
    q=parseFloat(b);
    else
    {
        q=parseFloat(q)/parseFloat(b);
        ans=q;
    }
    p.innerHTML="";
    b="";
    op="/";
    }
    function reset()
    {
        b="";
        op="";
        s="";
        q="";

        r="";
